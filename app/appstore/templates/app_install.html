{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Install Configuration for {{ app | title }}</h1>
    {% if app == 'stock ticker' %}
    <div>
        <p>{{ app | title }} uses the <a href="https://www.alphavantage.co/">AlphaVantage</a> Free Stock API.</p>
    </div>
    <form id="{{ app }}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="symbol1">Symbol</label>
            <input type="text" class="form-control" id="symbol1" placeholder="" value="ESTC">
            <label for="symbol2">Symbol</label>
            <input type="text" class="form-control" id="symbol2" placeholder="" value="SPLK">
            <label for="symbol3">Symbol</label>
            <input type="text" class="form-control" id="symbol3" placeholder="" value="DDOG">
        </div>
        <hr>
        <div class="form-group">
            <button type="submit" class="btn btn-primary mb-2">Install {{ app | title }}</button>
        </div>
    </form>
    {% endif %}
</div>
{% endblock %}
