{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Installed Apps</h1>

    {% for app in installed_apps %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ app.app_name | title }}</h5>
          <p class="card-text"></p>
          <a href="/apps/home/{{ app.category }}/{{ app.app_name }}" class="btn btn-primary">View</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
